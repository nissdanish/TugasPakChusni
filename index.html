<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestasi Moklet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 transition-colors duration-300" id="body">
    <div class="bg-blue-500 text-white text-center py-4 text-xl font-bold">Prestasi Moklet</div>

    <div class="flex flex-col md:flex-row p-5 gap-5">
        <div class="flex-1 bg-black flex justify-center items-center p-5 rounded-lg relative">
            <button id="prevButton"
                class="absolute left-3 bg-white p-3 rounded-full shadow-lg hover:bg-gray-300 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6 text-black">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <iframe width="990" height="615" src="https://www.youtube.com/embed/51WP66VqKOg?si=IH7-2y0gg3FUAf7Z"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <button id="nextButton"
                class="absolute right-3 bg-white p-3 rounded-full shadow-lg hover:bg-gray-300 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6 text-black">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <div class="flex-1 space-y-4">
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 1</div>
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 2</div>
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 3</div>
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 4</div>
            <div class="bg-white p-4 rounded-lg shadow text-center">Prestasi 5</div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-blue-500 text-white py-2 overflow-hidden whitespace-nowrap">
        <marquee behavior="scroll" direction="right" class="text-lg">ðŸ”¥ Selamat Datang di Website Prestasi Moklet! Lihat
            berbagai prestasi terbaru dari siswa terbaik kami! ðŸ”¥</marquee>
    </div>

    <script>
        const videoFrame = document.getElementById("videoFrame");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        const videoLinks = [
            "https://www.youtube.com/embed/dZmP1YK18z8?si=-4DC0lHXoYbpu_xi",
            "https://www.youtube.com/embed/3JZ_D3ELwOQ",
            "https://www.youtube.com/embed/lTTajzrSkCw"
        ];

        let currentVideo = 0;

        function updateVideo(index) {
            if (index < 0) {
                currentVideo = videoLinks.length - 1;
            } else if (index >= videoLinks.length) {
                currentVideo = 0;
            } else {
                currentVideo = index;
            }
            videoFrame.src = videoLinks[currentVideo];
        }

        prevButton.addEventListener("click", () => updateVideo(currentVideo - 1));
        nextButton.addEventListener("click", () => updateVideo(currentVideo + 1));
    </script>

</body>

</html>
